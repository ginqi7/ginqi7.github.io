   </h1>
  </div>
  <div>
   在twitter 上看到一个奇怪的推文 。
  </div>
  <div>
   某人说他曾经很喜欢几个演员、作家、歌手。因为他们的政治立场，觉得他们不尊重自己这一类的粉丝。因此不再关注他们的作品。
  </div>
  <div>
   虽然作者与作品很难完全分开。但如果过多的投射一些奇怪的感情到作品上，就显得有些矫情。
  </div>
  <div>
   作者的个人生活或许不对你胃口，大可把作品当作是他人所写。
