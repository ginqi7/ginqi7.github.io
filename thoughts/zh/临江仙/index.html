<html>
 <body>
  <div>
   <b>
    <h1>
     临江仙
    </h1>
   </b>
  </div>
  <div>
   最喜欢的诗：
  </div>
  <div>
   <b>
    「
   </b>
  </div>
  <div>
   <b>
    临江仙
   </b>
  </div>
  <div>
   梦后楼台高锁，酒醒帘幕低垂。
  </div>
  <div>
   去年春恨却来时，落花人独立，微雨燕双飞。
  </div>
  <div>
   记得小蘋初见，两重心字罗衣。
  </div>
  <div>
   琵琶弦上说相思，当时明月在，曾照彩云归。
  </div>
  <div>
   <b>
    」
   </b>
  </div>
 </body>
</html>
